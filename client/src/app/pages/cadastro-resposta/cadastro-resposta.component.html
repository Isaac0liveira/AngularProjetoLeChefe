<div class="bodyCustom notranslate">
  <mat-card class="cardPrincipal notranslate mat-elevation-z8">
    <div class='text notranslate' style="color: #5c42b1">
      Por questões de segurança <br>
      Digite uma palavra de recuperação de senha!
    </div>

    <div class="alinharCadastro notranslate">
      <mat-form-field class="formCadastro notranslate">
        <mat-label>Palavra:</mat-label>
        <input matInput type="text" placeholder="Digite sua resposta" [(ngModel)]="usuario.resposta" required>
      </mat-form-field>
    </div>

    <div class='notranslate' style="display: flex; text-align: center; color: #ff4242; font-size: 1rem; padding-top: 0px">
      OBS: Memorize esta palavra pois precisará dela para recuperar o seu acesso caso o perca!
    </div>

    <div (click)="save()" class="alinharCadastro notranslate" style="padding-top: 5%;">
      <button class="button" [disabled]="usuario.resposta.length == 0" mat-raised-button>Confirmar</button>
    </div>
  </mat-card>
</div>
