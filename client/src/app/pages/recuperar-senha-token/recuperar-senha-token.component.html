<div class="bodyCustom notranslate">
  <mat-card class="cardPrincipal notranslate mat-elevation-z8">
    <div class='text notranslate' style="color: #5c42b1">
      Recupere sua Senha!
    </div>

    <div class="alinharCadastro notranslate">
      <mat-form-field class="formCadastro notranslate">
        <mat-label class="notranslate">Usuario:</mat-label>
        <input matInput type="text" placeholder="Digite seu usuário" [(ngModel)]="usuario.usuario" [formControl]="usuarioValidate" required>
        <mat-error class="notranslate" *ngIf="usuarioValidate.invalid">
                <span class="error-icons notranslate">
                    error
                </span>
          <span class="errorTxt notranslate">Você deve preencher seu Usuario</span>
        </mat-error>
      </mat-form-field>
    </div>


    <div class="alinharCadastro notranslate" style="padding-top: 5%;">
      <button class="notranslate" [disabled]="usuarioValidate.invalid" mat-raised-button style="width: 60%; color: white; background-color: #5c42b1">Confirmar</button>
    </div>
  </mat-card>
</div>
